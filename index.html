<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>BookMarker</title>
</head>
<body>
    <header>
        <h1 class="title">BookMarker</h1>
    </header>
    <hr class="hr-title">
    <main>
        <h2 class="main-title">BookMarker Your Favorite Sites</h2>
        <label class="mainlabel" for="sitename">Site Name</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Website Name">
        </div>
        <label  class="mainlabel" for="siteurl">Site URL</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Website URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </main>
    <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults">
            </div>
     </div>
    <hr class="hr-footer">
    <footer>
        <p>&#9400; BookMarker, Inc</p>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  </body>
</body>
</html>
